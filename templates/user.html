<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - Send Anonymous Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f5e0e5 !important;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-form-wrapper {
            padding: 100px 0;
        }

        .contact-form {
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 12px;
            max-width: 400px;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form .form-input,
        .form-text-area {
            background-color: #f0f4f5;
            height: 50px;
            padding-left: 16px;
        }

        .contact-form .form-text-area {
            background-color: #f0f4f5;
            height: auto;
            padding-left: 16px;
        }

        .contact-form .form-control::placeholder {
            color: #aeb4b9;
            font-weight: 500;
            opacity: 1;
        }

        .contact-form .form-control:focus {
            border-color: #f33fb0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.07), 0 0 8px #f33fb0;
        }

        .contact-form .title {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }

        .contact-form .description {
            color: #aeb4b9;
            font-size: 14px;
            text-align: center;
        }

        .contact-form .submit-button-wrapper {
            text-align: center;
        }

        .contact-form .submit-button-wrapper input {
            border: none;
            border-radius: 4px;
            background-color: #f23292;
            color: white;
            text-transform: uppercase;
            padding: 10px 60px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .contact-form .submit-button-wrapper input:hover {
            background-color: #d30069;
        }

        .container h1 {
            text-align: center;
        }

        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: none;
        }

        .container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f23292;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #d30069;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="contact-form-wrapper d-flex justify-content-center">
        <form action="{{ url_for('submit_message') }}" method="post" class="contact-form" id="contactForm">
            <h5 class="title">Send an anonymous message to Rajendran Dandapani</h5>
            <!-- <p class="description">Feel free to contact us if you need any assistance, any help, or have any questions.</p> -->

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div>
                <textarea name="message" id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" placeholder="Type your anonymous message..." required></textarea>
            </div>

            <div class="submit-button-wrapper">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            alert("Message successfully sent!");
            this.submit();  // Submit the form after alert is shown
        });
    </script>

    <!-- Bootstrap JS (optional but recommended for certain functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka5cV7OC3FLqil2ClgBTQpxFsGrFsB+vxUxf5dQnCfCqqxD+0iSTzyb8mLM5kiNt" crossorigin="anonymous"></script>
</body>
</html>
